jobs:
  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: Run tests Chrome Only
        run: TESTS_RUNNING_IN_ENVIROMENTS=chromium npx playwright test --project=e2e-chromium
      - name: Run tests Firefox Only
        run: TESTS_RUNNING_IN_ENVIROMENTS=firefox npx playwright test --project=e2e-firefox
      - name: Run tests Webkit Only
        run: TESTS_RUNNING_IN_ENVIROMENTS=webkit npx playwright test --project=e2e-webkit
      - name: Run tests All Browsers
        run: TESTS_RUNNING_IN_ENVIROMENTS=chromium,firefox,webkit npx playwright test --project=e2e-chromium --project=e2e-firefox --project=e2e-webkit
